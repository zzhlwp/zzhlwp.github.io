    <style>
        /* 统一社交图标样式 */
        .social-links {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            transition: all 0.3s ease;
            color: #24292e;
        }

        /* GitHub图标样式 */
        .social-links a[href*="github.com"] i {
            font-size: 24px;
            color: #24292e;
        }

        /* B站图标样式 */
        .social-links a[href*="bilibili.com"] i {
            background-image: url('https://www.bilibili.com/favicon.ico');
            background-size: contain;
            background-repeat: no-repeat;
            width: 24px;
            height: 24px;
            display: inline-block;
        }

        /* CSDN图标样式 */
        .social-links a[href*="csdn.net"] i {
            background-image: url('https://g.csdnimg.cn/static/logo/favicon32.ico');
            background-size: contain;
            background-repeat: no-repeat;
            width: 24px;
            height: 24px;
            display: inline-block;
        }

        /* 隐藏原始图标 */
        .social-links a[href*="bilibili.com"] i:before,
        .social-links a[href*="csdn.net"] i:before {
            content: none;
        }

        /* 统一悬停效果 */
        .social-links a:hover {
            transform: translateY(-2px) scale(1.1);
            filter: brightness(1.2);
        }
    </style>
</head>
