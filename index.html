<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>辉哥之路 - 个人博客</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <style>
        /* 统一社交图标样式 */
        .social-links {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            transition: all 0.3s ease;
            color: #24292e;  /* GitHub的标准色 */
        }

        /* GitHub图标样式 */
        .social-links a[href*="github.com"] i {
            font-size: 24px;
            color: #24292e;
        }

        /* B站图标样式 */
        .social-links a[href*="bilibili.com"] i {
            background-image: url('https://www.bilibili.com/favicon.ico');
            background-size: contain;
            background-repeat: no-repeat;
            width: 24px;
            height: 24px;
            display: inline-block;
        }

        /* CSDN图标样式 */
        .social-links a[href*="csdn.net"] i {
            background-image: url('https://g.csdnimg.cn/static/logo/favicon32.ico');
            background-size: contain;
            background-repeat: no-repeat;
            width: 24px;
            height: 24px;
            display: inline-block;
        }

        /* 隐藏原始图标 */
        .social-links a[href*="bilibili.com"] i:before,
        .social-links a[href*="csdn.net"] i:before {
            content: none;
        }

        /* 统一悬停效果 */
        .social-links a:hover {
            transform: translateY(-2px) scale(1.1);
            filter: brightness(1.2);
        }
    </style>
</head>
<body>
    <div id="vanta-birds"></div>
    <div id="particles-js"></div>

    <div class="page-container">
        <header>
            <nav>
                <div class="logo">
                    <img src="images/logo.png" alt="Logo" class="logo-img">
                    辉哥之路
                </div>
                <button class="menu-toggle" aria-label="切换菜单">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="nav-links">
                    <li><a href="index.html" class="active">主页</a></li>
                    <li><a href="tools.html">工具</a></li>
                    <li><a href="resources.html">资源导航</a></li>
                    <li><a href="resume.html">个人简历</a></li>
                    <li><a href="algorithm.html">算法</a></li>
                    <li><a href="frontend.html">前端</a></li>
                    <li><a href="backend.html">后端</a></li>
                    <li><a href="guide.html">程序员导航指南</a></li>
                </ul>
                <div class="nav-right">
                    <button class="theme-toggle" aria-label="切换主题">
                        <i class="fas fa-moon"></i>
                    </button>
                    <div class="social-links">
                        <a href="https://github.com/dashboard" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
                        <a href="https://blog.csdn.net/weixin_53556864" target="_blank" title="CSDN"><i class="fab fa-blogger"></i></a>
                        <a href="https://space.bilibili.com/496018702" target="_blank" title="哔哩哔哩"><i class="fab fa-bilibili"></i></a>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="hero-content">
                <h1>Driven by dreams, not by profit ✨</h1>
                <p class="hero-description">用代码改变世界 ✨</p>
            </div>
        </main>

        <footer>
            <div class="footer-content">
                <p>Copyright © 2024 辉哥之路</p>
                <p>本站收录内容源自互联网，如有侵权请联系删除</p>
                <p>辉哥之路: <span id="runtime"></span></p>
                <p>访问统计: <span id="visitCount"></span> | 总访问: <span id="totalVisits"></span></p>
            </div>
        </footer>
    </div>

    <script>
        VANTA.BIRDS({
            el: "#vanta-birds",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            backgroundColor: 0x0,
            color1: 0xff8aaf,
            color2: 0xffb6c1,
            colorMode: "lerpGradient",
            birdSize: 1.20,
            wingSpan: 15.00,
            speedLimit: 2.00,
            separation: 80.00,
            alignment: 40.00,
            cohesion: 40.00,
            quantity: 3.00,
            backgroundAlpha: 0.0
        });
    </script>

    <script src="js/theme.js" defer></script>
    <script src="js/background.js" defer></script>
    <script src="js/quotes.js" defer></script>
    <script src="js/mobile.js" defer></script>
    <script src="js/particles.js" defer></script>
    <script src="js/footer.js" defer></script>

    <script>
        // 检查是否被封禁
        if (localStorage.getItem('isBlocked') === 'true') {
            const blockedLinks = document.querySelectorAll('a[href="resume.html"], a[href="resume-auth.html"]');
            blockedLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    alert('您已被禁止访问简历页面');
                });
                link.style.opacity = '0.5';
                link.style.cursor = 'not-allowed';
            });
        }

        // 防止直接访问简历页面
        document.querySelectorAll('a[href="resume.html"]').forEach(link => {
            link.href = 'resume-auth.html';
        });
    </script>

</body>
</html>
