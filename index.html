    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>

<body>

    <div id="particles-js"></div>

                <button class="menu-toggle" aria-label="切换菜单">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="nav-links">
                    <li><a href="index.html" class="active">主页</a></li>
                    <li><a href="tools.html">工具</a></li>
                    <li><a href="resources.html">资源导航</a></li>
                    <li><a href="skills.html">能力</a></li>
                    <li><a href="algorithm.html">算法</a></li>
                    <li><a href="frontend.html">前端</a></li>
                    <li><a href="backend.html">后端</a></li>
                    <li><a href="guide.html">程序员导航指南</a></li>
                </ul>
                <div class="nav-right">
                    <button class="theme-toggle" aria-label="切换主题">
                        <i class="fas fa-moon"></i>
                    </button>
                    <div class="social-links">
                        <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i></a>
                        <a href="https://blog.csdn.net/" target="_blank"><i class="fab fa-blogger"></i></a>

                </div>
            </nav>

        <main>
            <div class="hero-content">
                <h1>Driven by dreams, not by profit ✨</h1>
                <p class="hero-description">用代码改变世界 ✨</p>
            </div>
        </main>

                <p>访问统计: <span id="visitCount"></span> | 总访问: <span id="totalVisits"></span></p>
            </div>
        </footer>
    </div>

    <script>
        VANTA.BIRDS({
            el: "#vanta-birds",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            backgroundColor: 0x0,
            color1: 0xff8aaf,
            color2: 0xffb6c1,
            colorMode: "lerpGradient",
            birdSize: 1.20,
            wingSpan: 15.00,
            speedLimit: 2.00,
            separation: 80.00,
            alignment: 40.00,
            cohesion: 40.00,
            quantity: 3.00,
            backgroundAlpha: 0.0
        });
    </script>

    <script src="js/theme.js" defer></script>
    <script src="js/background.js" defer></script>
    <script src="js/quotes.js" defer></script>
    <script src="js/mobile.js" defer></script>
    <script src="js/particles.js" defer></script>
